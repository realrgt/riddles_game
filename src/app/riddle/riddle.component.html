<main>
  <div class="row">
    <div class="col">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Responda a charada:</span>
          <p class="question">{{ riddle1.question }}</p>
        </div>

        <div class="row">
          <div class="col s12">
            <ul class="tabs blue-grey darken-1">
              <li class="tab col s3"><a href="#test1">Opção 1</a></li>
              <li class="tab col s3"><a href="#test2">Opção 2</a></li>
              <li class="tab col s3"><a href="#test3">Opção 3</a></li>
              <li class="tab col s3"><a href="#test4">Opção 4</a></li>
            </ul>
          </div>
          <div class="col s12 options-space">
            <div class="row">
              <div id="tab-space" class="col s12 m9">
                <div id="test1">{{ riddle1.answer }}</div>
                <div id="test2">{{ riddle2.answer }}</div>
                <div id="test3">{{ riddle3.answer }}</div>
                <div id="test4">{{ riddle4.answer }}</div>
              </div>
              <div class="col s12 m3">
                  <a class="waves-effect waves-light btn-small right" (click)="verify()">Button</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
