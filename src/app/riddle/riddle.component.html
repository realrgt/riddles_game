<main>
  <div class="row">
    <div class="col">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Responda a charada:</span>
          <p class="question">{{ riddles[mock[3]].question }}</p>
        </div>

        <div class="row">
          <div class="col s12">
            <ul class="tabs blue-grey darken-1">
              <li class="tab col s3"><a (click)="aba = 'opt1'" href="#test1">Opção 1</a></li>
              <li class="tab col s3"><a (click)="aba = 'opt2'" href="#test2">Opção 2</a></li>
              <li class="tab col s3"><a (click)="aba = 'opt3'" href="#test3">Opção 3</a></li>
              <li class="tab col s3"><a (click)="aba = 'opt4'" href="#test4">Opção 4</a></li>
            </ul>
          </div>
          <div class="col s12 options-space" [ngSwitch]="aba">
            <div *ngSwitchCase="'opt2'">
              <div class="row">
                <div class="col s12 m9">
                  <span class="answer">{{ riddle4.answer }}</span>
                </div>
                <div class="col s12 m3">
                    <a class="waves-effect waves-light btn-small right" (click)="verify(riddle4)">Button</a>
                </div>
              </div>
            </div>
            <div *ngSwitchCase="'opt3'">
              <div class="row">
                <div class="col s12 m9">
                  <span class="answer">{{ riddle3.answer }}</span>
                </div>
                <div class="col s12 m3">
                    <a class="waves-effect waves-light btn-small right" (click)="verify(riddle3)">Button</a>
                </div>
              </div>
            </div>
            <div *ngSwitchCase="'opt4'">
              <div class="row">
                <div class="col s12 m9">
                  <span class="answer">{{ riddle2.answer }}</span>
                </div>
                <div class="col s12 m3">
                    <a class="waves-effect waves-light btn-small right" (click)="verify(riddle2)">Button</a>
                </div>
              </div>
            </div>
            <div *ngSwitchDefault>
              <div class="row">
                <div class="col s12 m9">
                  <span class="answer">{{ riddle1.answer }}</span>
                </div>
                <div class="col s12 m3">
                    <a class="waves-effect waves-light btn-small right" (click)="verify(riddle1)">Button</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</main>
